<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium OG Image Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: 
                radial-gradient(ellipse at 15% 85%, rgba(9, 228, 177, 0.12) 0%, transparent 50%), 
                radial-gradient(ellipse at 85% 15%, rgba(252, 60, 170, 0.08) 0%, transparent 50%), 
                radial-gradient(ellipse at 50% 50%, rgba(224, 192, 98, 0.04) 0%, transparent 65%),
                linear-gradient(135deg, rgba(3, 4, 24, 0.98) 0%, rgba(22, 26, 50, 0.95) 50%, rgba(15, 19, 44, 0.98) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-feature-settings: "kern" 1, "liga" 1, "calt" 1, "ss01" 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Enhanced background elements */
        .bg-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        .bg-glow-1 {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(9, 228, 177, 0.06) 0%, rgba(9, 228, 177, 0.02) 40%, transparent 70%);
            top: -250px;
            left: -200px;
            border-radius: 50%;
            filter: blur(120px);
        }
        
        .bg-glow-2 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(252, 60, 170, 0.04) 0%, rgba(252, 60, 170, 0.01) 40%, transparent 70%);
            bottom: -200px;
            right: -150px;
            border-radius: 50%;
            filter: blur(100px);
        }
        
        .bg-glow-3 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(224, 192, 98, 0.03) 0%, transparent 60%);
            top: 30%;
            right: 20%;
            border-radius: 50%;
            filter: blur(140px);
        }
        
        /* Subtle texture overlay */
        .texture-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(9, 228, 177, 0.008) 1px, transparent 1px),
                linear-gradient(90deg, rgba(9, 228, 177, 0.008) 1px, transparent 1px);
            background-size: 120px 120px;
            mask: radial-gradient(ellipse at center, transparent 20%, black 80%);
            opacity: 0.4;
        }
        
        /* Main container with enhanced depth */
        .main-container {
            position: relative;
            width: 1100px;
            height: 540px;
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid rgba(9, 228, 177, 0.2);
            border-radius: 40px;
            backdrop-filter: blur(24px);
            display: grid;
            grid-template-columns: 1fr 200px;
            align-items: center;
            padding: 70px 80px;
            gap: 70px;
            box-shadow: 
                0 32px 120px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(9, 228, 177, 0.08) inset,
                0 0 120px rgba(9, 228, 177, 0.12),
                0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Enhanced glassmorphism layers */
        .main-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(9, 228, 177, 0.02) 30%,
                transparent 60%,
                rgba(252, 60, 170, 0.01) 100%
            );
            border-radius: inherit;
            opacity: 1;
            pointer-events: none;
            z-index: 1;
        }
        
        .main-container::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                transparent 40%,
                rgba(9, 228, 177, 0.01) 100%
            );
            border-radius: 38px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Content section with better spacing */
        .content-section {
            display: flex;
            flex-direction: column;
            gap: 36px;
            color: rgba(245, 248, 255, 0.95);
            z-index: 2;
            position: relative;
        }
        
        /* Enhanced domain badge */
        .domain-badge {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            padding: 10px 24px;
            background: rgba(9, 228, 177, 0.06);
            border: 1px solid rgba(9, 228, 177, 0.2);
            border-radius: 24px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(9, 228, 177, 0.95);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            backdrop-filter: blur(16px);
            align-self: flex-start;
            box-shadow: 
                0 6px 20px rgba(9, 228, 177, 0.08),
                0 0 0 1px rgba(9, 228, 177, 0.04) inset;
            position: relative;
            overflow: hidden;
        }
        
        .domain-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(9, 228, 177, 0.08) 0%,
                transparent 60%
            );
            opacity: 1;
            border-radius: inherit;
        }
        
        .domain-icon {
            width: 8px;
            height: 8px;
            background: rgb(224, 192, 98);
            border-radius: 50%;
            box-shadow: 0 0 16px rgba(224, 192, 98, 0.7);
            flex-shrink: 0;
        }
        
        /* Premium typography with better hierarchy */
        .title {
            font-size: 76px;
            font-weight: 800;
            line-height: 1.2;
            color: #ffffff;
            letter-spacing: -0.025em;
            margin: 0;
            text-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(9, 228, 177, 0.1);
            background: linear-gradient(
                135deg, 
                rgb(9, 228, 177) 0%, 
                rgb(104, 251, 205) 35%, 
                rgb(159, 255, 235) 65%,
                rgb(9, 228, 177) 100%
            );
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
        }
        
        .description {
            font-size: 24px;
            line-height: 1.4;
            color: rgba(245, 248, 255, 0.8);
            font-weight: 400;
            margin: 0;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 92%;
            letter-spacing: 0.005em;
        }
        
        /* Enhanced CTA section */
        .cta-section {
            display: flex;
            align-items: center;
            gap: 28px;
            margin-top: 24px;
        }
        
        .cta-button {
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px 36px;
            background: rgb(9, 228, 177);
            color: rgba(15, 23, 42, 0.95);
            font-size: 18px;
            font-weight: 600;
            border-radius: 28px;
            text-decoration: none;
            letter-spacing: 0.02em;
            box-shadow: 
                0 16px 48px rgba(9, 228, 177, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 8px 32px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            border: none;
            cursor: pointer;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            opacity: 1;
            border-radius: inherit;
        }
        
        .cta-arrow {
            width: 26px;
            height: 26px;
            background: rgba(15, 23, 42, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: rgba(15, 23, 42, 0.8);
            font-weight: 900;
            flex-shrink: 0;
        }
        
        /* Premium avatar section */
        .avatar-section {
            position: relative;
            flex-shrink: 0;
            z-index: 2;
            justify-self: end;
            margin-right: 10px;
        }
        
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        /* Enhanced multi-layer glow system */
        .avatar-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(9, 228, 177, 0.3) 0%, rgba(9, 228, 177, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0.8;
        }
        
        .avatar-glow-2 {
            position: absolute;
            inset: -14px;
            background: radial-gradient(circle, rgba(252, 60, 170, 0.15) 0%, rgba(252, 60, 170, 0.05) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(18px);
            opacity: 0.7;
        }
        
        .avatar-glow-3 {
            position: absolute;
            inset: -8px;
            background: radial-gradient(circle, rgba(224, 192, 98, 0.08) 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(16px);
            opacity: 0.9;
        }
        
        /* Premium ring system */
        .avatar-ring {
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(9, 228, 177, 0.6),
                rgba(104, 251, 205, 0.4),
                rgba(252, 60, 170, 0.3),
                rgba(224, 192, 98, 0.4),
                rgba(9, 228, 177, 0.6)
            );
            padding: 3px;
        }
        
        .avatar-ring::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 50%;
            backdrop-filter: blur(12px);
        }
        
        .avatar-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            padding: 6px;
            backdrop-filter: blur(12px);
            z-index: 1;
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(9, 228, 177, 0.3);
            box-shadow: 
                0 16px 64px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(9, 228, 177, 0.1) inset,
                0 4px 16px rgba(9, 228, 177, 0.1);
        }
        
        /* Subtle accent elements */
        .accent-dot-1 {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(224, 192, 98, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(224, 192, 98, 0.4);
            top: 15%;
            right: 15%;
        }
        
        .accent-dot-2 {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(252, 60, 170, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(252, 60, 170, 0.3);
            bottom: 20%;
            left: 10%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            body { 
                transform: scale(0.85); 
                transform-origin: center; 
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .main-container {
                border: 2px solid #ffffff;
                background: rgba(0, 0, 0, 0.95);
            }
            
            .title {
                -webkit-text-fill-color: #ffffff;
                text-shadow: none;
            }
            
            .domain-badge {
                border: 2px solid currentColor;
                background: rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>
        <div class="bg-glow-3"></div>
        <div class="texture-overlay"></div>
    </div>
    
    <div class="main-container">
        <div class="content-section">
            <div class="domain-badge">
                <div class="domain-icon"></div>
                <span>off-by-some.github.io</span>
            </div>
            
            <h1 class="title">Cassidy Bridges</h1>
            
            <p class="description">Passionate about building technology that makes a difference. Leading teams, architecting systems, and solving complex problems with precision and innovation.</p>
            
            <div class="cta-section">
                <a href="#" class="cta-button">
                    <span>View Portfolio</span>
                    <div class="cta-arrow">âžœ</div>
                </a>
            </div>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="accent-dot-1"></div>
                <div class="accent-dot-2"></div>
                <div class="avatar-glow"></div>
                <div class="avatar-glow-2"></div>
                <div class="avatar-glow-3"></div>
                <div class="avatar-ring"></div>
                <div class="avatar-frame">
                    <img src="../images/headshot.PNG" alt="Cassidy Bridges Profile" class="avatar-image" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
