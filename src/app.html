<!doctype html>
<html lang="en">
  <head>
    <!-- Critical CSS: foundations bundle (reset + tokens) to avoid FOUC and style landing immediately -->
    <link rel="preload" href="%sveltekit.assets%/index.css" as="style" />
    <link rel="stylesheet" href="%sveltekit.assets%/index.css" />

    <meta charset="utf-8" />
    <title>Cassidy Bridges - Engineering Resume</title>
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Software Engineering Leader with 12+ years of experience building scalable systems and high-performance teams. Available for new opportunities."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://off-by-some.github.io/web" />
    <meta property="og:title" content="Cassidy Bridges - Engineering Resume" />
    <meta
      property="og:description"
      content="Software Engineering Leader with 12+ years of experience building scalable systems and high-performance teams. Available for new opportunities."
    />
    <meta
      property="og:image"
      content="https://off-by-some.github.io/web/og/og-about.png?v=20240808"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Cassidy Bridges - Engineering Resume" />
    <meta property="og:site_name" content="Cassidy Bridges" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cassidy Bridges - Engineering Resume" />
    <meta
      name="twitter:description"
      content="Software Engineering Leader with 12+ years of experience building scalable systems and high-performance teams. Available for new opportunities."
    />
    <meta
      name="twitter:image"
      content="https://off-by-some.github.io/web/og/og-about.png?v=20240808"
    />
    <meta name="twitter:image:alt" content="Cassidy Bridges - Engineering Resume" />

    <!-- LinkedIn specific meta tags -->
    <meta property="og:see_also" content="https://linkedin.com/in/cassidy-bridges-tech" />
    <meta property="og:see_also" content="https://github.com/off-by-some" />

    <!-- Additional social meta tags -->
    <meta name="author" content="Cassidy Bridges" />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://off-by-some.github.io/web" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- JSON-LD Person schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Cassidy Bridges",
        "url": "https://off-by-some.github.io/web",
        "jobTitle": "Software Engineering Leader",
        "image": "https://off-by-some.github.io/web/og/og-about.png?v=20240808",
        "description": "Software Engineering Leader with 12+ years of experience building scalable systems and high-performance teams. Specializing in React, Node.js, Go, and cloud infrastructure. Available for new opportunities.",
        "sameAs": ["https://linkedin.com/in/cassidy-bridges-tech", "https://github.com/off-by-some"]
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="margin: 0">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
